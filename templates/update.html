{% extends 'home.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Task...</h1>
    <p></p>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}" size="50">
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
